<div style="padding-top: 5%;">
    <div class="container h-100">
      <app-search (search)="searchTweets($event)"></app-search>
      <div style="padding-top: 5%;">
        <div class="row">
          <div class="col-md-4 col-sm-6 col-xs-12" *ngFor="let t of tweets" style="padding-bottom: 2%;">
            <app-tweet [tweet]="t"></app-tweet>
          </div>
        </div>
        
      </div>
    </div>
</div>
